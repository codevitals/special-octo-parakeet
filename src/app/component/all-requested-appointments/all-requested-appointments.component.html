<app-header></app-header>
  <div class="table-container">
    <table *ngIf="allAppointments" class="table-class">
      <thead>
        <tr class="table-head">
          <th>Appointment id</th>
          <th>Patient id</th>
          <th>Patient name</th>
          <th>Disease</th>
          <th>Priority</th>
          <th>Tentative date</th>
          <th>Requested on</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <!--display all appointments -->
        <tr id="table-row" *ngFor="let item of allAppointments">
          <td id="app-id" >{{ item.id }}</td>
          <td id="patient-id" >{{ item.patientId }}</td>
          <td id="patient-name" >{{ item.firstName }}</td>
          <td id="table-disease" class="td-column">{{ item.disease }}</td>
          <td id="table-priority" >{{ item.priority }}</td>
          <td id="table-tentativedate">{{ item.firstName }}</td>
          <td id="table-requestedOn">{{ item.firstName }}</td>
          <td>
            <!--call view method with selected patient id when clicking this tag-->
            <!-- <a id="view"  class="view-details">View Details</a> -->
            <button id="view" class="prompt-btn btn" (click)="view(item.patientId)">View Details</button>
            <!-- call cancelAppointment method with selected appointment id when clicking on this button-->
            <button id="reject" class="btn btn-danger btn-value" (click)="cancelAppointment(item.id)">Cancel Appointment</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
